table:
  name: project_members
  schema: public
object_relationships:
  - name: project
    using:
      foreign_key_constraint_on: project_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: analyst
    permission:
      columns:
        - user_id
        - project_id
        - created_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - user_id
        - project_id
        - created_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
insert_permissions:
update_permissions:
delete_permissions:
