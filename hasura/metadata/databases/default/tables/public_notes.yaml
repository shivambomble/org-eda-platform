table:
  name: notes
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  - name: project
    using:
      foreign_key_constraint_on: project_id
select_permissions:
  - role: org_admin
    permission:
      columns:
        - id
        - user_id
        - project_id
        - title
        - content
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: analyst
    permission:
      columns:
        - id
        - user_id
        - project_id
        - title
        - content
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - id
        - user_id
        - project_id
        - title
        - content
        - created_at
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
